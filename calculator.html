<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="content">
        <div class="diplay_result">
            <div class="operator">{{ operator }}</div>
            <div class="result_num" v-if="calc_flg">{{ counter1 }}</div>
            <div class="result_num" v-else>{{ counter }}</div>
        </div>
        <div class="buttons">
            <button class="calc-on" v-on:click="addnum('7')">7</button>
            <button class="calc-on" v-on:click="addnum('8')">8</button>
            <button class="calc-on" v-on:click="addnum('9')">9</button>
            <button class="calc-on" v-on:click="multiply()">ร</button>
            <button class="calc-on" v-on:click="addnum('4')">4</button>
            <button class="calc-on" v-on:click="addnum('5')">5</button>
            <button class="calc-on" v-on:click="addnum('6')">6</button>
            <button class="calc-on" v-on:click="divide()">รท</button>

            <button class="calc-on" v-on:click="addnum('1')">1</button>
            <button class="calc-on" v-on:click="addnum('2')">2</button>
            <button class="calc-on" v-on:click="addnum('3')">3</button>
            <button class="calc-on" v-on:click="result">=</button>
            <button class="calc-on" v-on:click="addnum('0')">0</button>
            <button class="calc-on" v-on:click="plus">+</button>
            <button class="calc-on" v-on:click="minus">-</button>
            <button class="calc-on" v-on:click="clearnum">C</button>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="message.js"></script>

</html>
